<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>

		<link rel="stylesheet" href="style.css" />
		<title>Frontend Mentor | Results summary component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<main>
			<section class="result">
				<h2 class="title result__title">Your Result</h2>
				<div class="round-display">
					<p class="score">76</p>
					<p class="of">of 100</p>
				</div>
				<div class="result__text">
					<h3 class="score-text">Great</h3>
					<p class="description">
						You scored higher than 65% of the people who have taken these tests.
					</p>
				</div>
			</section>
			<section class="summary">
				<h2 class="title summary__title">Summary</h2>
				<div class="details">
					<div class="category" id="reaction">
						<!-- <div class="category__name">
							<img src="assets/images/icon-reaction.svg" alt="icon-ligtning" />
							<p>Reaction</p>
						</div>
						<p class="category__score"><span>80</span>/100</p> -->
					</div>
					<div class="category" id="memory">
						<!-- <div class="category__name">
							<img src="assets/images/icon-memory.svg" alt="icon-brain" />
							<p>Memory</p>
						</div>
						<p class="category__score"><span>92</span>/100</p> -->
					</div>
					<div class="category" id="verbal">
						<!-- <div class="category__name">
							<img src="assets/images/icon-verbal.svg" alt="icon-convo-cloud" />
							<p>Verbal</p>
						</div>
						<p class="category__score"><span>61</span>/100</p> -->
					</div>
					<div class="category" id="visual">
						<!-- <div class="category__name">
							<img src="assets/images/icon-visual.svg" alt="icon-eye" />
							<p>Visual</p>
						</div>
						<p class="category__score"><span>72</span>/100</p> -->
					</div>
				</div>
				<button>Continue</button>
			</section>
		</main>

		<footer class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Yulia Lantzberg</a>.
		</footer>
		<script src="script.js"></script>
	</body>
</html>
